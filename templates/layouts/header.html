{{define "header"}}
<div class="flex flex-row items-center gap2 fw-700 text-fg text-sm mb-4 header">
    <div class="" style="width: 20px; height: 20px">
        <svg
                class="text-blue-7"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 12 12"
        >
            <g fill="none">
                <path
                        d="M5.005 3.43a.5.5 0 0 1 .565-.425c.738.105 1.32.687 1.426 1.424a.5.5 0 1 1-.99.142a.682.682 0 0 0-.576-.576a.5.5 0 0 1-.425-.565zM2 4.364C2 2.484 3.59 1 5.5 1S9 2.484 9 4.364c0 1.235-.46 2.375-1.104 3.208c-.51.66-1.185 1.19-1.896 1.365V9.4c0 .22.18.4.4.4h1.2A1.4 1.4 0 0 1 9 11.2v.3a.5.5 0 0 1-1 0v-.3a.4.4 0 0 0-.4-.4H6.4A1.4 1.4 0 0 1 5 9.4v-.463c-.71-.175-1.386-.703-1.896-1.363A5.323 5.323 0 0 1 2 4.364zM5.5 2C4.097 2 3 3.08 3 4.364c0 .993.373 1.921.896 2.599C4.434 7.659 5.054 8 5.5 8c.445 0 1.066-.341 1.604-1.039A4.324 4.324 0 0 0 8 4.364C8 3.08 6.903 2 5.5 2z"
                        fill="currentColor"
                ></path>
            </g>
        </svg>
    </div>
    <div class='hover:text-hover {{if eq .selected "/"}}selected{{end}}'><a href="/">当前</a></div>
    <div class='hover:text-hover {{if eq .selected "history"}}selected{{end}}'><a href="/search">历史</a></div>
    <div class='hover:text-hover {{if eq .selected "comment"}}selected{{end}}'><a href="/search">评论</a></div>
    <div class='hover:text-hover {{if eq .selected "tags"}}selected{{end}} '><a href="/tags">标签</a></div>
    <div class='hover:text-hover {{if eq .selected "search"}}selected{{end}}'><a href="/search">搜索</a></div>
    <div class="flex flex-row items-center ml-auto gap2">
        {{ if eq .login true}}
          <div class='hover:text-hover {{if eq .selected "new"}}selected{{end}}'><a href="/new">提交</a></div>
          <div class='hover:text-hover {{if eq .selected "mine"}}selected{{end}}'><a href="/u/profile/{{.userinfo.Username}}">{{.userinfo.Username}}</a></div>
          <div class="hover:text-hover"><a href="/u/logout">登出</a></div>
        {{else}}
          <div class='hover:text-hover {{if eq .selected "login"}}selected{{end}}'><a href="/u/login">登录</a></div>
        {{ end }}
    </div>
</div>
{{end}}
